<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panadería - Contacto</title>
    <link rel="stylesheet" href="/src/style.css">
</head>

<body class="contact">
    <header></header>
    <section class="contact-us">
        <div class="contact-us__form contact-form">
            <h2>Dejanos tu mensaje</h2>
            <form class="contact-form">
                <div class="input-text--simple">
                    <label for="">Email</label>
                    <input placeholder="Email" type="text" name="email" id="" required>
                </div>
                <div class="input-text--simple">
                    <label>Nombre</label>
                    <input type="text" name="name" placeholder="Nombre">
                </div>
                <div class="input-text--simple">
                    <label>Teléfono</label>
                    <input type="text" name="phone" placeholder="Teléfono">
                </div>
                <div class="select--simple">
                <label for="">Standard Select</label>
        
                    <select id="" class="select--simple" name="customer" required>
                        <option  value="" disabled selected hidden>Escoge una opcion</option>
                        <option value="company">Empresa</option>
                        <option value="consumer">Consumidor</option>
                    </select>
                </div>
                <button class="btn--primary" type="submit">Enviar</button>
            
            </form>
        </div>
    </section>

    <script type="module" src="/src/main.ts"></script>
</body>

</html>
